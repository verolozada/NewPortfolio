<!DOCTYPE html>
<html>

<head>
    <!-- Google Fonts -->
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Veronica Lozada</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#about" class="brand-logo">Veronica Lozada</a>
            <!-- SideNav -->
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#portfolio">Portfolio</a>
                </li>
                <li>
                    <a href="#contact">Contact Me</a>
                </li>
            </ul>

            <!-- Sidebar/nav menu -->
            <ul class="sidenav" id="mobile-demo">
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#portfolio">Portfolio</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="parallax-container">
        <div class="parallax">
            <img src="images/losroques.jpg">
        </div>
    </div>
    <div class="section white scrollspy" id="about">
        <div class="row container">
            <h2 class="header">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3">Parallax is an effect where the background content or image in this case, is moved at a different speed than
                the foreground content while scrolling.</p>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
            <img src="images/1Avila.jpg">
        </div>
    </div>
</body>
<style>
    .brand-logo {
        font-weight: bold;
    }
</style>

<script>

    $(document).ready(function () {
        // Sidebar Menu
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});

        // Parallax
        $('.parallax').parallax();

    });
</script>

</html>
